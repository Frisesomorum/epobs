{% load widget_tweaks %}

<small>{{ field.label_tag }}</small>

{% render_field field class+="form-control" %}

{% for error in field.errors %}
  <div class="invalid-feedback d-block">
    {{ error }}
  </div>
{% endfor %}

{% if field.help_text %}
  <small class="form-text text-muted">
	  {{ field.help_text }}
  </small>
{% endif %}
