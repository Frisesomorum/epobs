{% extends 'extends/base.html' %}

{% block body %}
<div class="container w-50 text-center">

  {% include 'core/logo-lg.html' %}

  <div class="container text-left my-4">
    <form method="post" novalidate>
      {% csrf_token %}
      {% include 'core/form.html' %}
      <div class="text-center"><button type="submit" class="btn btn-primary">Log in</button></div>
    </form>
  </div>

  <div class="container small">
    <a href="{% url 'password_reset' %}">Forgot your password?</a><br />
    <a href="{% url 'terms-of-service' %}">Terms of Service</a>
  </div>

</div>
{% endblock %}
